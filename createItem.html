<link rel="stylesheet" href="style.css">
<!-- multistep form -->
<form id="msform">
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active">Account Setup</li>
    <li>Social Profiles</li>
    <li>Personal Details</li>
  </ul>
  <!-- fieldsets -->
  <fieldset>
    <h2 class="fs-title">Cadastro de Ferramentas</h2>
    <h3 class="fs-subtitle">"Alguem viu a fita durex?"</h3>
    <input type="text" name="nome" placeholder="Nome da Ferramenta" />
    <textarea name="address" placeholder="Breve Descrição"></textarea>
    <input type="text" name="marca" placeholder="Marca" />
    <input type="text" name="modelo" placeholder="Modelo" />
    <input type="text" name="nSerie" placeholder="Numero de Série" />
    <p>Estado da Ferramenta:</p>
    <select name="estado" >
        <option value="Funcionando">Funcionando</option>
        <option value="Danificado">Danificado</option>
        <option value="Emprestado">Emprestado</option>
        <option value="Extraviado">Extraviado</option>
      </select>

    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Social Profiles</h2>
    <h3 class="fs-subtitle">Your presence on the social network</h3>
    <input type="text" name="twitter" placeholder="Twitter" />
    <input type="text" name="facebook" placeholder="Facebook" />
    <input type="text" name="gplus" placeholder="Google Plus" />
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Personal Details</h2>
    <h3 class="fs-subtitle">We will never sell it</h3>
    <input type="text" name="fname" placeholder="First Name" />
    <input type="text" name="lname" placeholder="Last Name" />
    <input type="text" name="phone" placeholder="Phone" />
   
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <a href="https://twitter.com/GoktepeAtakan" class="submit action-button" target="_top">Submit</a>
  </fieldset>
</form>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
<script src="code.js"></script>
